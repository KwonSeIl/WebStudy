<!-- 
	background-clip: 배경 적용범위 조절
					 border-box, padding-box, content-box
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  div.bg/*.bg*/{
  padding: 15px; /*15px 15px 15px 15px을 주고 있다*/
  /* 				top rigth bottom left */
  /*
  	padding: 15px 20px
  			=> 15 20 15 20
  			15px 20px 30px
  			=> 15 20 30 20
  */
  width:350px;
  height: 500px;
  background-clip: content-box;
  border: 1px red dotted;
}
</style>
</head>
<body>
  <div class="bg">
   소미 딸기 가격이 인상되니 딸기부페가격도 그리 나쁘지않다라는
   생각이 들어 미리 예약하고 다녀왔어요.
   성인 69,000 어린이 37,000
   웰컴푸드가 미리 셋팅되어있어요. 달달한거 먹고 다양한? 딸기는 만나러갑니다. 
   바게트위에 딸기, 크로플위에 딸기, 초콜렛 위에 딸기 등등 활용도가 좋은 딸기.
   그 외 오믈렛간단한 식사류도 준비되어있었어요.
   딸기 좋아하시면 가볼만합니다.
  
  </div>
</body>
</html>
